<ng-container *ngIf="showGrid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title align-items-start flex-column pt-5">
          <span class="fw-bold mb-3">{{ selectedCardName }}</span>
        </h3>
      <div class="d-flex gap-2">
          <a (click)="addTicket()" 
             class="btn btn-light btn-sm text-decoration-none" 
             data-bs-toggle="tooltip" title="Download CSV">
              <i class="fa-solid fa-file-csv fa-lg"></i>  + Add Ticket
          </a>
          
      </div>
  </div>
    <app-grid-wish
    [gridColumns]="gridColumns" 
    [gridData]="ticketData"
    [isView]="true"
    [isEditable]="true"
     (editEvent)="onEdit($event, $event.id)"
    (deleteEvent)="Delete($event, $event.id)" 
    (statusEventAdd)="statusUpadetd($event)"
    (assignedEventAdd)="assignUpadetd($event)"
    [isDeletable]="true"
    [isAction]="true"
    [isCommentTask]="true"
    (commenttaskEvent)="onCommentPopup($event)"
    [isEditable]="true"
    (usersFetched)="onUsersFetched($event)" 
    [isView]="isView">
  </app-grid-wish>
  </div>
<!-- Table -->
</ng-container>
 <p-dialog header="Editor" [(visible)]="editorVisible" [modal]="true" [closable]="true" [resizable]="true"[maximizable]="true"
[responsive]="true">
  <div>
    <h3>Comments</h3>
    <angular-editor 
      [formControl]="editorContent" 
      [config]="editorConfig">
    </angular-editor>

    <button pButton type="button" label="Add Comment" (click)="addComment()"> Add Comment</button>
    <p><strong>Comments:</strong></p>
    <div class="comments-section">
      <div *ngFor="let comment of comments">
        <p [innerHTML]="comment.comment_text"></p>
      </div>
    </div>
    
  </div>
</p-dialog>

<p-dialog header="Create/Edit Tickets" [(visible)]="displayPopup" [modal]="true" [closable]="true"
  [style]="{width: '80vw'}" [resizable]="true" [maximizable]="true">
  <form [formGroup]="detailsForm">
    <div class="row">
      
      <div class="col-md-6 mt-4">
        <label for="title"><b>TITLE</b></label>
        <input type="text" id="title" class="form-control title-input" formControlName="title" placeholder="Enter Title" required>
      </div>

      <div *ngIf="isEditMode" class="col-md-6 mt-4">
        <label for="status"><b>Status</b></label>
        <select formControlName="status" class="form-control status-dropdown status-input">
          <option *ngFor="let status of statusOptions" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
      </div>

      

      <div class="col-md-6 mt-4">
        <label for="taskingGroup"><b>SELECT TASKING GROUP</b></label>
        <p-dropdown
          id="taskingGroup"
          [options]="taskingGroups"
          optionLabel="name"
          optionValue="id"
          placeholder="Select Tasking Group"
          formControlName="tasking_group"
          class="tasking-group-dropdown status-group"
          [disabled]="
            (listDelapso === 3 && (token_detail.process_id === 1 || token_detail.process_id === 3) && crudName === 'View' && disableWesee()) ||
            (listDelapso !== 3 && (listDelapso !== 1 || token_detail.process_id === 1 || token_detail.process_id === 3 || token_detail.tasking_id !== '') && crudName === 'View' && disableWesee())
          "
          (onChange)="onTaskingGroupChange($event)">
        </p-dropdown>
      </div>
      <div class="col-md-6 mt-4">
        <label for="assigned_to"><b>Assign To</b></label>
        <p-dropdown 
            [options]="usersList" 
            optionLabel="loginname" 
            optionValue="id"
            formControlName="assigned_to" 
            placeholder="Select User"
            class="assign-to-dropdown"
            [disabled]="isView"
            [style.width.%]="100"
            [style.display]="'block'">
          <ng-template let-user pTemplate="item">
            {{ user.loginname }} - <b>{{ user.rankCode }} - {{ user.first_name }} - {{ user.last_name }}</b>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="col-md-6 mt-4">
        <label for="priority"><b>PRIORITY</b></label>
        <select formControlName="priority" class="form-control priority-dropdown">
          <option *ngFor="let status of priorityOptions" [value]="status.id">
            {{ status.label }}
          </option>
        </select>
      </div>

      <div class="col-md-6 mt-4">
        <label for="due_date"><b>DUE DATE</b></label>
        <input type="date" id="due_date" class="form-control due-date-input" formControlName="due_date" placeholder="Enter Due Date" style="padding:6px;margin-top:9px;">
      </div>

      <div class="col-md-6 mt-4">
        <label for="attachment" class="attachmentclass"><b>ATTACHMENT</b></label>
        <input type="file" id="attachment" class="form-control attachment-input" placeholder="Enter Attachment" (change)="onFileChange($event)">
      </div>
     <div></div>
    <div class="checkbox-container">
      <label>
          <input type="checkbox" id="on_hold" formControlName="on_hold" />
          Hold
      </label>
  </div>
<div>
</div>
<br>
      <div class="editor-container">
        <label for="description"><b>DESCRIPTION</b></label>
        <angular-editor 
          formControlName="description" 
          [config]="editorConfig"
          class="small-editor description-editor">
        </angular-editor>
      </div>

    </div>
  </form>

  <p-footer>
    <button type="button" pButton label="Submit" class="mx-2 custom-submit-btn btn btn-dark submit-btn" (click)="submitForm()">Submit</button>
    <button type="button" class="btn btn-dark cancel-btn" (click)="displayPopup = false">Cancel</button>
  </p-footer>
</p-dialog>
