               <ng-container *ngIf="archivetask.length != 0">
                <app-grid-table [gridColumns]="gridColumns" [gridData]="archivetask"
                   [ispaniNater]="true" [isAction]="true" (filterEvent)="handleFilter($event)"
                   (paginationEvent)="handlePagination($event)" (statusEvent)="openCurrentStatus($event)"
                   (exportEvent)="opentask($event)" (downloadEvent)="UploadReceipt($event)"
                   (completedEvent)="completedtask($event)" [isExport]="true" [isStatus]="true"
                   [isDownload]="true" [isCompleted]="true">
                </app-grid-table>
             </ng-container>

        </div>
