

<!--begin::Row-->
<div >
    <!--begin::Body-->
    <div >
<div class="mb-17">
    <!--begin::Content-->
    <div class="d-flex flex-stack mb-5">
        <!--begin::Title-->
        <h3 class="text-dark">Website Settings</h3>
        <!--end::Title-->
        <!--begin::Link-->
        <a class="btn btn-primary cursor-pointer" routerLink="/website/add-home">Add Website Data </a>
        <!--end::Link-->
    </div>
    <!--end::Content-->
    <!--begin::Separator-->
    <div class="separator separator-dashed mb-9"></div>
    <!--end::Separator-->
    <!--begin::Row-->
    <div class="row g-10 mb-10">
        <!--begin::Col-->
        <div class="card m-2 p-2 col-md-4" *ngFor="let websetting of AllWebsettings">
            <!--begin::Hot sales post-->
            <div class="card-xl-stretch me-md-6">
                <!--begin::Overlay-->
                <a class="d-block overlay" data-fslightbox="lightbox-hot-sales" href="{{websetting.website_logo}}">
                    <!--begin::Image-->
                    <div class="overlay-wrapper bgi-no-repeat bgi-position-center bgi-size-cover card-rounded min-h-175px" style="background-image:url('{{websetting.website_logo}}')"></div>
                    <!--end::Image-->
                    <!--begin::Action-->
                    <div class="overlay-layer card-rounded bg-dark bg-opacity-25">
                        <i class="bi bi-eye-fill fs-2x text-white"></i>
                    </div>
                    <!--end::Action-->
                </a>
                <!--end::Overlay-->
                <!--begin::Body-->
                <div class="mt-5">
                    <!--begin::Title-->
                    <a  class="fs-4 text-dark fw-bolder text-hover-primary text-dark lh-base">{{websetting.website_youtube}}</a>
                    <hr>
                    <a  class="fs-4 text-dark fw-bolder text-hover-primary text-dark lh-base">{{websetting.website_instagram}}</a>
                    <hr>
                    <a  class="fs-4 text-dark fw-bolder text-hover-primary text-dark lh-base">{{websetting.website_twitter}}</a>
                    <!--end::Title-->
                    <!--begin::Text-->
                    <div class="fw-bold fs-5 text-gray-600 text-dark mt-3">
                        <span [innerHTML]='websetting.website_about | sanitizeHtml' ></span>
                    </div>
                    <!--end::Text-->
                    <!--begin::Text-->
                    <div class="fs-6 fw-bolder mt-5 d-flex ">
                        <!--begin::Label-->
                        <!-- <span class="badge border border-dashed fs-2 fw-bolder text-dark p-2">
                        <span class="fs-6 fw-bold text-gray-400">$</span>28</span> -->
                        <!--end::Label-->
                        <!--begin::Action-->
                        <a class="btn btn-info btn-sm me-3"  (click)="openpage(websetting.id)" >Edit Website</a>
                        <a class="btn btn-danger btn-sm me-3" (click)="openDialog(websetting)">Delete Website</a>
                        <!--end::Action-->
                    </div>
                    <!--end::Text-->
                </div>
                <!--end::Body-->
            </div>
            <!--end::Hot sales post-->
            <ng-template #template let-modal>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Website</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Do you want to Delete the Website?</strong></p>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"  (click) ="deleteWebsite()">Yes</button>

                    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">No</button>
                </div>

            </ng-template>
        </div>
        <!--end::Col-->

        <!--end::Col-->
    </div>

</div>

</div>
</div>
