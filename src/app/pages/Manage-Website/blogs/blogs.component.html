<div class="card">
    <!--begin::Body-->
    <div class="card-body ">
<div class="mb-17">
    <!--begin::Content-->
    <div class="d-flex flex-stack mb-5">
        <!--begin::Title-->
        <h3 class="text-dark">Blog Settings</h3>
        <!--end::Title-->
        <!--begin::Link-->
        <a class="btn btn-primary cursor-pointer" routerLink="/website/add-blog">Add Blog </a>
        <!--end::Link-->
    </div>
    <!--end::Content-->
    <!--begin::Separator-->
    <div class="separator separator-dashed mb-9"></div>
    <!--end::Separator-->
    <!--begin::Row-->
    <div class="row g-10 mb-10">
        <!--begin::Col-->
        <div class="col-md-4 m-3" *ngFor="let blog of blogs">
            <!--begin::Hot sales post-->
            <div class="card-xl-stretch me-md-6">
                <!--begin::Overlay-->
                <a class="d-block overlay" data-fslightbox="lightbox-hot-sales" href="{{blog.image}}">
                    <!--begin::Image-->
                    <div class="overlay-wrapper bgi-no-repeat bgi-position-center bgi-size-cover card-rounded min-h-175px" style="background-image:url('{{blog.image}}');margin-left: 10px;"></div>
                    <!--end::Image-->
                    <!--begin::Action-->
                    <div class="overlay-layer card-rounded bg-dark bg-opacity-25">
                        <i class="bi bi-eye-fill fs-2x text-white"></i>
                    </div>
                    <!--end::Action-->
                </a>
                <!--end::Overlay-->
                <!--begin::Body-->
                <div class="mt-5">
                    <!--begin::Title-->
                    <a  class="fs-4 text-dark fw-bolder text-hover-primary text-dark lh-base">{{blog.title}}</a>
                    <!--end::Title-->
                    <!--begin::Text-->
                    <div class="fw-bold fs-5 text-gray-600 text-dark mt-3">{{blog.content}}</div>
                    <!--end::Text-->
                    <!--begin::Text-->
                    <div class="fs-6 fw-bolder mt-5 d-flex ">
                        <!--begin::Label-->
                        <!-- <span class="badge border border-dashed fs-2 fw-bolder text-dark p-2">
                        <span class="fs-6 fw-bold text-gray-400">$</span>28</span> -->
                        <!--end::Label-->
                        <!--begin::Action-->
                        <a class="btn btn-info btn-sm me-3" routerLink="/website/add-blog/1">Edit Blog</a>
                        <a class="btn btn-danger btn-sm me-3" (click)="openDialog(blog)">Delete Blog</a>
                        <!--end::Action-->
                    </div>
                    <!--end::Text-->
                </div>
                <!--end::Body-->
            </div>
            <!--end::Hot sales post-->
        </div>
        <!--end::Col-->
       
        <!--end::Col-->
    </div>
  
</div>

</div>
</div>
<ng-template #template let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Delete Blog</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">

		<p><strong>Do you want to Delete the Blog? </strong></p>


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="deletePage()" >Yes</button>

		<button type="button" class="btn btn-danger" (click)="modal.close('Close click')">No</button>
	</div>

</ng-template>
