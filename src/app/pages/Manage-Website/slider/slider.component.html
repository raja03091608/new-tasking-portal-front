
<!--begin::Row-->
<div class="card">
    <!--begin::Body-->
    <div class="card-body ">
<div class="mb-17">
    <!--begin::Content-->
    <div class="d-flex flex-stack mb-5">
        <!--begin::Title-->
        <h3 class="text-dark">Slider Settings</h3>
        <!--end::Title-->
        <!--begin::Link-->
        <a class="btn btn-primary cursor-pointer" routerLink="/website/add-slider">Add Slider </a>
        <!--end::Link-->
    </div>
    <!--end::Content-->
    <!--begin::Separator-->
    <div class="separator separator-dashed mb-9"></div>
    <!--end::Separator-->
    <!--begin::Row-->
    <div class="row g-10 mb-10">

        <div class="col-md-4" *ngFor="let slide of allSlider | paginate: { itemsPerPage: 15, currentPage: p }; let i=index; " >

            <!--begin::Hot sales post-->
            <div class="card-xl-stretch me-md-6">
                <!--begin::Overlay-->
                <a class="d-block overlay" data-fslightbox="lightbox-hot-sales" href="{{slide.image}}">
                    <!--begin::Image-->
                    <div class="overlay-wrapper bgi-no-repeat bgi-position-center bgi-size-cover card-rounded min-h-175px" style="background-image:url('{{slide.image}}')"></div>
                    <!--end::Image-->
                    <!--begin::Action-->
                    <div class="overlay-layer card-rounded bg-dark bg-opacity-25">
                        <i class="bi bi-eye-fill fs-2x text-white"></i>
                    </div>
                    <!--end::Action-->
                </a>
                <!--end::Overlay-->
                <!--begin::Body-->
                <div class="mt-5">
                    <!--begin::Title-->
                    <a  class="fs-4 text-dark fw-bolder text-hover-primary text-dark lh-base">{{slide.title}}</a>
                    <div>                        
                        <span>{{slide.slider_type.name}}</span>
                        <!-- <div><span *ngIf="slide.slider_type==1">Home</span><span *ngIf="slide.slider_type==2">Task Group</span><span *ngIf="slide.slider_type==3">Image Gallery</span></div> -->
                    </div>
                    <!--end::Title-->
                    <!--begin::Text-->
                    <div class="fw-bold fs-5 text-gray-600 text-dark mt-3">
                        <span [innerHTML]='slide.description | sanitizeHtml' ></span>

                    </div>
                    <!--end::Text-->
                    <!--begin::Text-->
                    <div class="fs-6 fw-bolder mt-5 d-flex ">
                        <!--begin::Label-->
                        <!-- <span class="badge border border-dashed fs-2 fw-bolder text-dark p-2">
                        <span class="fs-6 fw-bold text-gray-400">$</span>28</span> -->
                        <!--end::Label-->
                        <!--begin::Action-->
                        <a class="btn btn-info btn-sm me-3" (click)="openslider(slide.id)">Edit Slider</a>
                        <a class="btn btn-danger btn-sm me-3" (click)="openDialog(slide)">Delete Slider</a>
                        <!--end::Action-->
                    </div>
                    <!--end::Text-->
                </div>
                <!--end::Body-->
            </div>
            <!--end::Hot sales post-->
        </div>
        <!--end::Col-->

        <!--end::Col-->
    </div>


</div>

</div>
</div>

<div *ngIf="allSlider && allSlider.length !== 0" class="d-flex flex-stack flex-wrap mt-5" style="float:right;">
    <pagination-controls (pageChange)="p = $event" ></pagination-controls>

</div>

<ng-template #template let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Delete Slider</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">

		<p><strong>Do you want to Delete the Slider? </strong></p>


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="deleteSlider()">Yes</button>

		<button type="button" class="btn btn-danger" (click)="modal.close('Close click')">No</button>
	</div>

</ng-template>
