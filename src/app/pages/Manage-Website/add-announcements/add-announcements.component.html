<div class="card">
    <div class="card-header">
        <h2 class="card-title fw-bolder">Add Announcements and Updates</h2>
    </div>
    <div class="card-body p-lg-17">
        <div class="d-flex flex-column flex-lg-row ">
            <div class="flex-lg-row-fluid me-0 me-lg-20">
                <form [formGroup]="addPageForm" action="m-0" class="form mb-15" method="post" id="kt_careers_form">
                    <div class="row mb-5">
                        <div class="col-md-12 fv-row">

                            <label class="required fs-5 fw-bold mb-2">Announcements Title</label>
                            <input type="text" class="form-control form-control-solid" placeholder="Title"
                                formControlName="title" />
                            <div *ngIf="submitted && f['title'].errors" class="text-danger">
                                <div *ngIf="f['title'].errors['required']">title is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
						<!--begin::Col-->
					   <div class="col-md-6 fv-row">
							<div class="matt-group matselect">
							   <mat-label>Announcement Date</mat-label>
							<mat-form-field appearance="outline">
								<input matInput [matDatepicker]="picker_date" class="form-control form-control-solid" formControlName="date" onclick="$('#date').trigger('click'); return false;"  placeholder="MM/DD/YYYY" [(ngModel)]="date">
								<mat-datepicker-toggle matSuffix [for]="picker_date" id="date"></mat-datepicker-toggle>
								<mat-datepicker #picker_date></mat-datepicker>
							</mat-form-field>
							</div>
						</div>
						</div>



                    <div class="row mb-5">
                        <div class="col-md-12 fv-row">
                            <label class="required fs-5 fw-bold mb-2">Announcement Description</label>
                            <angular-editor formControlName="description" [config]="editorConfig" ></angular-editor>
                            <div *ngIf="submitted && f['description'].errors" class="text-danger">
                                <div *ngIf="f['description'].errors['required']">Content is missing</div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary "
                    (click)="submitPageData(addPageForm.value)" style="float:right;">Submit



                    </button>
                </form>

            </div>

        </div>
    </div>
</div>
