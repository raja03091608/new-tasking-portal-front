
<form class=" fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
class="form w-100"
[formGroup]="loginForm"
novalidate="novalidate"
id="kt_login_signin_form"
(ngSubmit)="onSubmit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
    <!--end::Title-->
    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6">WESEE Tasking Portal</div>
    <!--end::Subtitle=-->
  </div>
  <!--begin::Heading-->
  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fs-6 fw-bolder text-dark">Personal Number</label>
    <input
      class="form-control form-control-lg "
      type="text"
      name="username"
      formControlName="username"
      autocomplete="off"
      (keydown.space)="false"

    />
    <!-- <ng-container *ngIf="showError"
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Personal Number is required',
        control: loginForm.controls['username']
      }"></ng-container> -->
    <!-- <ng-container *ngIf="showError"
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Personal Number is invalid',
        control: loginForm.controls['email']
      }"
    ></ng-container> -->
    <!-- <ng-container *ngIf="showError"
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Personal Number should have at least 3 letters',
        control: loginForm.controls['username']
      }"
    ></ng-container> -->
    <!-- <ng-container *ngIf="showError"
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Personal Number should have maximum 20 letters',
        control: loginForm.controls['username']
      }"
    ></ng-container> -->
    <!-- <ng-container *ngIf="showError"
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'pattern',
        message: 'Enter a valid email address',
        control: loginForm.controls['email']
      }"
    ></ng-container> -->
  </div>
  
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>

      </div>
    </div>

    <input
      class="form-control form-control-lg "
      type="password"
      name="password"
      autocomplete="off"
      formControlName="password"

    />
    <ng-container  *ngIf="showError"
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    
  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>
    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary">Forgot Password ?</a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->
  <!--begin::Submit button-->
  <div class="d-grid mb-10">
    <button
    type="submit"
    id="kt_sign_in_submit"
    class="btn btn-lg btn-primary w-100 mb-5" [disabled]="signinDisable"

  >{{loginButton}}
    <!-- <ng-container *ngIf="isLoading$ | async">
      <span class="indicator-progress" [style.display]="'block'">
        Please wait...[disabled]="loginForm.invalid"
        <span
          class="spinner-border spinner-border-sm align-middle ms-2"
        ></span>
      </span>
    </ng-container> -->
    <ng-container *ngIf="(isLoading$ | async) === false">
      <span class="indicator-label">Continue</span>
    </ng-container>
  </button>
  </div>
  <!--end::Submit button-->

</form>
<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
